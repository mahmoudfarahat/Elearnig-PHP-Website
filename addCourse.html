<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/fontawesome.min.css" />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/addcourse.css" />
  </head>
  <body>
    <div class="container">
      <form class=" my-5 p-3 border">
        <div class="row">
          <div class="col-6">
            <h3>Course Information:</h3>
            <div class="mb-3">
              <input
                placeholder="Course Name"
                type="text"
                class="form-control"
              />
            </div>

            <div class="mb-3">
              <input placeholder="Cateogry" class="form-control" />
            </div>

            <div class="mb-3">
              <textarea placeholder="Ù‹What will students learn in your course?" class="form-control" name="" cols="30" rows="5"></textarea>
            </div>
            
            <div class="mb-3">
                <input placeholder="Price" class="form-control" />
            </div>  

            <div class="mb-3">
              <input placeholder="Avaliable Coupon" class="form-control" />
            </div>
          </div>
          <div class="col-6">
            <div class="mb-3">
              <h3>Course Content:</h3>

              <div class="row">
                <div class="col-10">
                  <div class="border p-3">
                    <div class="d-flex justify-content-between">
                      <label class="form-label">Course Caption:</label>
                      <div class="p-1">1</div>
                    </div>
                    <input type="text" class="form-control mb-3" />
                    <input
                      placeholder=""
                      type="file"
                      class="form-control"
                      id="exampleInputPassword1"
                    />
                  </div>
                </div>
                <div class="col-2">
                  <button class="btn btn-outline-primary">+</button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-primary d-block">Submit</button>
      </form>
    </div>
  </body>
</html>
